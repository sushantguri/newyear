<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

const particles = [];
const text = "HAPPY NEW YEAR";

ctx.font = "bold 90px Arial";
ctx.fillStyle = "white";
ctx.textAlign = "center";
ctx.fillText(text, canvas.width / 2, canvas.height / 2);

const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
ctx.clearRect(0, 0, canvas.width, canvas.height);

for (let y = 0; y < canvas.height; y += 6) {
  for (let x = 0; x < canvas.width; x += 6) {
    const i = (y * canvas.width + x) * 4;
    if (textData[i + 3] > 128) {
      particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * 200,
        tx: x,
        ty: y,
        vx: 0,
        vy: 0
      });
    }
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    const dx = p.tx - p.x;
    const dy = p.ty - p.y;

    p.vx += dx * 0.01;
    p.vy += dy * 0.01;

    p.vx *= 0.85;
    p.vy *= 0.85;

    p.x += p.vx;
    p.y += p.vy;

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
sa<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Animation ðŸŽ†</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;

window.onresize = () => {
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
};

const chars = "HAPPY NEW YEAR";
const duration = 200;
const pts = [];

function circle(x, y, r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2);
  ctx.fill();
}

function rocket(x, y, id, t) {
  ctx.fillStyle = "white";
  let r = 2 + Math.pow(t, 1.5) * 6;
  circle(x, y, r);
}

function explosion(pts, x, y, id, p) {
  ctx.fillStyle = `hsl(${id * 40},100%,60%)`;
  pts.forEach(pt => {
    const dx = Math.cos(pt.a) * pt.d * p;
    const dy = Math.sin(pt.a) * pt.d * p;
    circle(x + dx, y + dy, 1.5);
  });
}

function firework(t, i, pts) {
  t -= i * 200;
  let id = i + chars.length * parseInt(t / duration);
  t = (t % duration) / duration;

  let dx = (i + 1) * w / (1 + chars.length);
  dx += Math.min(0.33, t) * 100 * Math.sin(id);

  let dy = h * 0.6;
  dy += Math.sin(id * 4547.411) * h * 0.05;

  if (t < 0.33) {
    rocket(dx, dy * t * 3, id, t * 3);
  } else {
    explosion(pts, dx, dy, id, Math.min(1, Math.max(0, (t - 0.33) * 2)));
  }
}

function makePoints() {
  for (let i = 0; i < 60; i++) {
    pts.push({
      a: Math.random() * Math.PI * 2,
      d: Math.random() * 40 + 20
    });
  }
}

makePoints();

function animate(time) {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, w, h);

  for (let i = 0; i < chars.length; i++) {
    firework(time * 0.05, i, pts);
  }

  requestAnimationFrame(animate);
}

animate(0);
</script>

</body>
</html>
