<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | Neon 3D Experience</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* The 3D Card */
        .card {
            position: relative;
            z-index: 10;
            width: 380px;
            height: 500px;
            background: rgba(15, 15, 15, 0.9);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            overflow: hidden; /* Clips the rotating lines */
            transition: transform 0.15s ease-out;
            animation: breathe 5s ease-in-out infinite;
        }

        /* Rotating Corner Lines (The Neon Border) */
        .card::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(transparent, transparent, transparent, #ffd700);
            animation: rotateLine 4s linear infinite;
        }

        /* Inner card to hide the center of the rotating gradient */
        .card::after {
            content: '';
            position: absolute;
            inset: 4px; /* Thickness of the border */
            background: #0f0f0f;
            border-radius: 26px;
            z-index: 0;
        }

        /* Centered Content Styling */
        .content {
            position: relative;
            z-index: 2; /* Sits above the inner background */
            text-align: center;
            transform-style: preserve-3d;
        }

        .year {
            font-size: 8rem; /* Original Size */
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(100px);
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.5));
            line-height: 1;
        }

        .text {
            font-size: 1.5rem; /* Original Size */
            font-family: 'Arial Black', sans-serif;
            color: #ffd700;
            letter-spacing: 5px;
            text-transform: uppercase;
            transform: translateZ(50px);
            margin: 10px 0 0 0;
            text-align: center;
        }

        /* Animations */
        @keyframes rotateLine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 30px 60px rgba(255, 215, 0, 0.1); }
            50% { box-shadow: 0 30px 80px rgba(255, 215, 0, 0.3); }
        }
    </style>
</head>
<body>

    <canvas id="fw"></canvas>

    <div class="card" id="card">
        <div class="content">
            <h1 class="year">2026</h1>
            <p class="text">Happy New Year</p>
        </div>
    </div>

<script>
    const canvas = document.getElementById('fw');
    const ctx = canvas.getContext('2d');
    const card = document.getElementById('card');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // 3D Tilt Logic
    window.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 20;
        const y = (window.innerHeight / 2 - e.pageY) / 20;
        card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
    });

    // Firework System
    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vel = { x: (Math.random() - 0.5) * 10, y: (Math.random() - 0.5) * 10 };
            this.alpha = 1;
        }
        update() {
            this.x += this.vel.x; this.y += this.vel.y;
            this.vel.y += 0.1; // gravity
            this.alpha -= 0.01;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function spawn(x, y) {
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        for(let i=0; i<60; i++) particles.push(new Particle(x, y, color));
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0,0,canvas.width, canvas.height);
        particles.forEach((p, i) => {
            if(p.alpha > 0) { p.update(); p.draw(); }
            else { particles.splice(i, 1); }
        });
        requestAnimationFrame(animate);
    }

    // Interactions
    card.addEventListener('click', (e) => {
        for(let i=0; i<8; i++) {
            setTimeout(() => spawn(Math.random()*canvas.width, Math.random()*canvas.height), i*150);
        }
    });

    setInterval(() => spawn(Math.random()*canvas.width, Math.random()*canvas.height*0.7), 1500);
    animate();
</script>
</body>
</html>
